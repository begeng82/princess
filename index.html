<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Gesture Love ðŸ’–</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background:black;
  font-family: Arial;
}

video {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 140px;
  border-radius: 10px;
  opacity: 0.6;
}

#text {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:cyan;
  font-size:24px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {text-shadow:0 0 5px cyan;}
  to {text-shadow:0 0 20px cyan;}
}

.heart {
  position:absolute;
  font-size:24px;
  animation: float 2s linear forwards;
}

@keyframes float {
  from {opacity:1;}
  to {transform: translateY(-150px); opacity:0;}
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="text">Show your hand âœ‹</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const text = document.getElementById("text");

// MEDIAPIPE HANDS
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands:1,
  minDetectionConfidence:0.7,
  minTrackingConfidence:0.7
});

hands.onResults(onResults);

// CAMERA
const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({image: video});
  },
  width: 640,
  height: 480
});
cam.start();

// THREE JS SCENE
const scene = new THREE.Scene();
const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// PLANET
const geometry = new THREE.SphereGeometry(2,64,64);
const material = new THREE.PointsMaterial({ color:0x00ffff, size:0.02 });
const planet = new THREE.Points(geometry, material);
scene.add(planet);

camera3D.position.z = 5;

// STARS
const starsGeo = new THREE.BufferGeometry();
const starCount = 3000;
const starPos = [];
for(let i=0;i<starCount;i++){
  starPos.push((Math.random()-0.5)*100);
  starPos.push((Math.random()-0.5)*100);
  starPos.push((Math.random()-0.5)*100);
}
starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos,3));
const starsMat = new THREE.PointsMaterial({color:0xffffff, size:0.1});
const stars = new THREE.Points(starsGeo, starsMat);
scene.add(stars);

// PARTICLES
const particleGeo = new THREE.BufferGeometry();
const particleCount = 1500;
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 10;
}

particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const particleMat = new THREE.PointsMaterial({
  color: 0xff66ff,
  size: 0.05,
  transparent: true,
  opacity: 0.8
});

const particles = new THREE.Points(particleGeo, particleMat);
scene.add(particles);

// HEART EFFECT
function spawnHeart(x,y){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’–";
  heart.style.left = x+"px";
  heart.style.top = y+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
}

// PARTICLE EXPLOSION
function explodeParticles(){
  const pos = particles.geometry.attributes.position.array;
  for(let i=0;i<pos.length;i+=3){
    pos[i] += (Math.random()-0.5)*0.5;
    pos[i+1] += (Math.random()-0.5)*0.5;
    pos[i+2] += (Math.random()-0.5)*0.5;
  }
  particles.geometry.attributes.position.needsUpdate = true;
}

// FINGER CHECK
function isFingerUp(hand, tip, pip){
  return hand[tip].y < hand[pip].y;
}

// HAND RESULTS
function onResults(results){
  if(results.multiHandLandmarks){
    const h = results.multiHandLandmarks[0];

    const index = isFingerUp(h,8,6);
    const middle = isFingerUp(h,12,10);
    const ring = isFingerUp(h,16,14);
    const pinky = isFingerUp(h,20,18);

    // OPEN HAND âœ‹
    if(index && middle && ring && pinky){
      text.innerHTML = "Open Hand âœ‹";
      planet.rotation.y += 0.05;
      explodeParticles();
    }

    // FIST âœŠ
    else if(!index && !middle && !ring && !pinky){
      text.innerHTML = "Love Explosion ðŸ’–";
      explodeParticles();
      for(let i=0;i<5;i++){
        spawnHeart(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
      }
    }

    // POINT â˜ï¸
    else if(index && !middle && !ring && !pinky){
      text.innerHTML = "I Love You MIESHELLA ðŸ’•";
      explodeParticles();
    }

    // PEACE âœŒï¸
    else if(index && middle && !ring && !pinky){
      text.innerHTML = "Peace âœŒï¸";
      planet.material.color.setHex(Math.random()*0xffffff);
      explodeParticles();
    }
  } else {
    text.innerHTML = "Show your hand âœ‹";
  }
}

// ANIMATE
function animate(){
  requestAnimationFrame(animate);

  stars.rotation.y += 0.0005;
  particles.rotation.y += 0.002;
  particles.rotation.x += 0.001;

  renderer.render(scene,camera3D);
}
animate();

window.addEventListener("resize", ()=>{
  camera3D.aspect = window.innerWidth/window.innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
